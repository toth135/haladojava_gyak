<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .field-error{
            background: red;
        }
    </style>
</head>
<body>

    <form action="#" method="post", th:object="${inputValues}">
        ELső szám: <input type="number" th:field="*{operand1}"
                          th:class="${#fields.hasErrors('operand1')}? field-error" required="required">
        <span th:if="${#fields.hasErrors('operand1')}" th:errors="*{operand1}">Kötelező megadni a számot!</span><br><br>

        Művelet: <select th:field="*{operator}" th:class="${#fields.hasErrors('operator')}? field-error">
                    <option th:value="'+'" th:text="'+ '"></option>
                    <option th:value="'-'" th:text="'-'"></option>
                    <option th:value="'*'" th:text="'* '"></option>
                    <option th:value="'/'" th:text="'/ '"></option>
                 </select>
        <span th:if="${#fields.hasErrors('operator')}" th:errors="*{operator}">Kérem, adjon meg egy műveletet!</span><br><br>

        Második szám: <input type="number" th:field="*{operand2}"
                          th:class="${#fields.hasErrors('operand2')}? field-error" required="required">
        <span th:if="${#fields.hasErrors('operand1')}" th:errors="*{operand1}">Kötelező megadni a számot!</span><br><br>

        <input type="submit" value="Számol">

        <span th:text="${result}"></span>
    </form>

</body>
</html>
